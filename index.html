<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login y registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="burlon.png">

    <enlace rel="preconectar" href="https://fonts.googleapis.com">
    <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https: //fonts.googleapis.com/css2? family= Tiro+Devanagari+Hindi & display=swap" rel="hoja de estilo">

</head>
<body>
     <main>
         <div class="contenedor__todo">
             <div class="caja__trasera">
                 <div class="caja__trasera-login">
                     <h3>多ya tienes una cuenta?</h3>
                     <p>inicia sesion para entrar en la pagina</p>
                     <button id="btn__iniciar-sesion">iniciar sesion</button>
                 </div>
                 <div class="caja__trasera-register">
                    <h3>多aun no tienes una cuenta?</h3>
                    <p>registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">registrarse</button>
                </div>                 
             </div>
             <div class="contenedor__login-register">
                 <form action="" class="formulario__login">
                    <h2>iniciar sesion</h2>
                    <input type="text" placeholder="correo electronico">
                    <input type="password" placeholder="contrase単a">
                    <button>entrar</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>registrarse</h2>
                    <input type="text" placeholder="nombre completo">
                    <input type="text" placeholder="correo electronico">
                    <input type="text" placeholder="usuario">
                    <input type="password" placeholder="contrase単a">
                    <button>registrarse</button>
                </form>
             </div>
         </div>
     </main>
     <script src="fisica.js"></script>
</body>
</html>
